        <div id="divTitle">
            <a href="./index.html">
                <h1>ルジール</h1>

            </a>
        </div>

        <div id="divGallery">
            
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://cdn.discordapp.com/attachments/965989074538233858/1041127957248360508/Untitled93_20221006072011.png" style="height:720px; margin-left:5%; width:90%; background-position: cover; background-size:cover;">

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://cdn.discordapp.com/attachments/965989074538233858/1041127957776834591/Untitled85_20221006072032.png" style="height:720px; margin-left:5%; width:90%; background-position: cover; background-size:cover;">

            <div class="mySlides fade">

            </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

    </body>
